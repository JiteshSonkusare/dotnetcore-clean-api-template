name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1.7.2
    - name: Pack NuGet Package
      run: nuget pack ./nupkg.nuspec -Properties Configuration=Release -NoDefaultExcludes
